{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Verify 2FA</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="token">Enter 6-digit code:</label>
                            <input type="text" class="form-control" id="token" name="token" required>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Verify</button>
                    </form>
                    
                    <hr>
                    <div class="text-center">
                        <p>Lost your 2FA device?</p>
                        <a href="{% url 'verify_backup_code' %}" class="btn btn-secondary">Use Backup Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
