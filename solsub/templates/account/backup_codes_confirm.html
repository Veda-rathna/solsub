{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Generate Backup Codes</h3>
                </div>
                <div class="card-body">
                    <p class="alert alert-info">
                        Generating new backup codes will invalidate any existing codes.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Generate New Backup Codes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
