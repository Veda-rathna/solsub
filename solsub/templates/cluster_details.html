{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Create a New Cluster</h2>
    <form method="POST" action="{% url 'create_cluster' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="cluster_name" class="form-label">Cluster Name</label>
            <input type="text" class="form-control" id="cluster_name" name="cluster_name" required>
        </div>
        
        <div class="mb-3">
            <label for="cluster_price" class="form-label">Cluster Price</label>
            <input type="number" step="0.01" class="form-control" id="cluster_price" name="cluster_price" required>
        </div>
        
        <div class="mb-3">
            <label for="cluster_timeline" class="form-label">Cluster Defined Timeline</label>
            <input type="text" class="form-control" id="cluster_timeline" name="cluster_timeline" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Cluster</button>
    </form>
</div>
{% endblock %}
